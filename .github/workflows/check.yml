name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest
    environment: production
    strategy:
      matrix:
        node-version: ['18.*']

    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: install dependencies
        run: npm install
      - name: Run ESLint
      run: npm run lint
